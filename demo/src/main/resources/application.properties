#数据库配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://10.0.17.154:3306/hotwind?characterEncoding=utf8&autoReConnect=true&useSSL=false
spring.datasource.username=root
